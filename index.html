<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div id="app" class="main">
      <div class="container">
        <div class="display__output" id="displayOutput">0</div>
        <div class="button__container">
          <div class="button__row">
            <button class="btn other__btn">AC</button>
            <button class="btn other__btn">X</button>
            <button class="btn other__btn">%</button>
            <button class="btn operator__btn">/</button>
          </div>
          <div class="button__row">
            <button class="btn number__btn">7</button>
            <button class="btn number__btn">8</button>
            <button class="btn number__btn">9</button>
            <button class="btn operator__btn">*</button>
          </div>
          <div class="button__row">
            <button class="btn number__btn">4</button>
            <button class="btn number__btn">5</button>
            <button class="btn number__btn">6</button>
            <button class="btn operator__btn">-</button>
          </div>
          <div class="button__row">
            <button class="btn number__btn">1</button>
            <button class="btn number__btn">2</button>
            <button class="btn number__btn">3</button>
            <button class="btn operator__btn">+</button>
          </div>
          <div class="button__row">
            <button class="btn number__btn special__btn">0</button>
            <button class="btn number__btn">.</button>
            <button class="btn operator__btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
